<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
    <script>
        function redirect() {
            try {
                const asesores = [
                    { numero: "573238086251", mensaje: "Hola, me gustaría recibir más información sobre el programa de inglés." },
                    { numero: "573503209112", mensaje: "Buenas, estoy interesado en el programa de inglés." },
                    { numero: "573506692367", mensaje: "Hola, quisiera saber detalles del curso de inglés." },
                    { numero: "573181068406", mensaje: "Agradezco si me pueden brindar una asesoría sobre el programa de ingles" },
                    { numero: "573044565012", mensaje: "¡Hola! Me gustaría saber más sobre el programa de inglés" },
                    { numero: "573025914569", mensaje: "Quiero info del programa de inglés." },
                    { numero: "573025911544", mensaje: "Hola, ¿tienes asesoría disponible para el programa de inglés?" }
                ];

                const randomIndex = Math.floor(Math.random() * asesores.length);
                const asesor = asesores[randomIndex];

                const url = `https://wa.me/${asesor.numero}?text=${encodeURIComponent(asesor.mensaje)}`;

                console.log("Asesor elegido:", asesor);
                console.log("URL generada:", url);

                window.location.href = url;

            } catch (error) {
                document.body.innerHTML = "<p>Error: " + error + "</p>";
            }
        }

        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirigiendo al asesor disponible...</p>
</body>
</html>
